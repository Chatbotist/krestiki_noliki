services:
  - type: web
    name: krestiki-noliki-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.8
      - key: FRONTEND_URL
        value: https://krestiki-noliki-liard.vercel.app
    rootDir: backend

